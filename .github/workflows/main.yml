name: Deploy Pygame to GitHub Pages

on:
  push:
    branches: [ main ]  # Runs every time you push to main

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps: 
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install pygbag==0.8.6
          python -m pip install numpy

      - name: Build and Organize All Games
        run: |
          rm -rf */build
          rm -rf deploy
          mkdir -p deploy
          cp index.html ads.txt privacy.html terms.html about.html contact.html deploy/
          
          for dir in */; do
            dirname=${dir%/}

            if [ "$dirname" == "deploy" ] || [ "$dirname" == ".github" ]; then
              continue
            fi

            if [ -f "$dirname/main.py" ]; then
              echo "Building game in folder: $dirname"
              python -m pygbag --build "$dirname/"
              mkdir -p "deploy/$dirname"
              cp -r "$dirname/build/web/"* "deploy/$dirname/"
            fi
          done


      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: deploy
          branch: gh-pages

          
