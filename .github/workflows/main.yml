name: Deploy Pygame to GitHub Pages

on:
  push:
    branches: [ main ]  # Runs every time you push to main

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps: 
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install pygbag --upgrade
          python -m pip install numpy

      - name: Build and Organize All Games
        run: |
          mkdir -p deploy
          cp ads.txt privacy.html terms.html about.html contact.html deploy/ 2>/dev/null || true
          
          for dir in */; do
            dirname=${dir%/}
            if [ "$dirname" == "deploy" ] || [ "$dirname" == ".github" ]; then continue; fi

            if [ -f "$dirname/main.py" ]; then
              echo "Building: $dirname"
              python -m pygbag --build "$dirname/"
              
              # HATA BURADAYDI: Ayırıcı olarak '@' kullanıyoruz ki JS içindeki '/' ile karışmasın
              # 1. DOCTYPE ekle
              sed -i '1i <!DOCTYPE html>' "$dirname/build/web/index.html"
              
              # 2. Navigator Yaması (Ayırıcı karakter olarak @ seçildi)
              PATCH_SCRIPT='<script>if(!navigator.userAgentData){navigator.userAgentData={mobile:/Android|iPhone|iPad/i.test(navigator.userAgent),platform:navigator.platform};}</script>'
              sed -i "s@</head>@${PATCH_SCRIPT}</head>@" "$dirname/build/web/index.html"

              mkdir -p "deploy/$dirname"
              cp -r "$dirname/build/web/"* "deploy/$dirname/"
            fi
          done

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: deploy
          branch: gh-pages

          
