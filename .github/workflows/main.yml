name: Deploy Pygame to GitHub Pages

on:
  push:
    branches: [ main ]

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps: 
      - uses: actions/checkout@v3

      - name: Set up Python 3.12
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install pygbag==0.9.0
          python -m pip install numpy

      - name: Prepare deploy folder
        run: |
          rm -rf deploy
          mkdir -p deploy
          # Root sayfa ve statik dosyaları kopyala
          cp index.html ads.txt privacy.html terms.html about.html contact.html deploy/

      - name: Build and patch games
        run: |
          for dir in */; do
            dirname=${dir%/}
            
            if [ "$dirname" == "deploy" ] || [ "$dirname" == ".github" ]; then
              continue
            fi

            if [ -f "$dirname/main.py" ]; then
              echo "Building game in folder: $dirname"

              # Build game
              python -m pygbag --build --autorun "$dirname/"

              mkdir -p "deploy/$dirname"
              cp -r "$dirname/build/web/"* "deploy/$dirname/"

              # Klasördeki görselleri de kopyala
              cp "$dirname"/*.png "deploy/$dirname/" 2>/dev/null || true
              cp "$dirname"/*.jpg "deploy/$dirname/" 2>/dev/null || true

              # Oyun-specific HTML varsa kopyala
              if [ -f "$dirname/${dirname}_play.html" ]; then
                cp "$dirname/${dirname}_play.html" "deploy/$dirname/"
              fi
            fi
          done

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: deploy
          branch: gh-pages
