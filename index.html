<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Noxacy & Huzeyfe's Arcade</title>
    <style>
        :root {
            --bg-color: #0f1015;
            --card-bg: #1b1c22;
            --accent-color: #2a68ae;
            --text-main: #ffffff;
            --text-dim: #a1a1a1;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-main);
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 40px 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 40px;
            letter-spacing: -1px;
        }

        .arcade-container {
            display: grid;
            /* This creates the classic CrazyGames dense grid */
            grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
            gap: 20px;
            width: 100%;
            max-width: 1200px;
        }

        .game-card {
            background-color: var(--card-bg);
            border-radius: 12px;
            overflow: hidden;
            text-decoration: none;
            color: white;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            position: relative;
            display: flex;
            flex-direction: column;
            aspect-ratio: 16 / 11;
        }

        .game-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.5), 0 0 15px var(--accent-color);
        }

        .game-card:hover .thumbnail {
            transform: scale(1.1); /* Slight zoom when hovering */
        }

        .game-info {
            padding: 12px;
            background: rgba(27, 28, 34, 0.95);
            position: absolute;
            bottom: 0;
            width: 100%;
            box-sizing: border-box;
        }

        .game-info h3 {
            margin: 0;
            font-size: 1.1rem;
        }

        .game-info p {
            margin: 4px 0 0;
            font-size: 0.85rem;
            color: var(--text-dim);
        }

        .badge {
            position: absolute;
            top: 10px;
            left: 10px;
            background: var(--accent-color);
            padding: 4px 10px;
            border-radius: 20px;
            font-size: 0.7rem;
            font-weight: bold;
            text-transform: uppercase;
            z-index: 2;
        }

        .thumbnail {
            width: 100%;
            height: 100%;
            background-color: #222; /* Fallback color */
            display: flex;
            align-items: center;
            justify-content: center;
            color: rgba(255,255,255,0.2); /* Faded text if no image */
            font-size: 1.5rem;
            font-weight: bold;
            transition: transform 0.5s ease;
        }

        .game-card:hover .thumbnail {
            transform: scale(1.1); /* Slight zoom when hovering */
        }
    </style>
</head>
<body>

    <h1>Noxacy & Huzeyfe's Arcade</h1>

    <div class="arcade-container">
        <a href="td/td_play.html" class="game-card">
            <div class="badge">Hot</div>
            <div class="thumbnail" style="background-image: url('td/thumbnail.png'); background-size: cover; background-position: center;"></div>
            <div class="game-info">
                <h3>Tower Defense</h3>
                <p>Strategy â€¢ Action</p>
            </div>
        </a>

        <a href="#" class="game-card" style="opacity: 0.6; cursor: default;">
            <div class="thumbnail">
                <img src="shrek.png" height="150">
            </div>
            <div class="game-info">
                <h3>Next Project</h3>
                <p>Development in progress</p>
            </div>
        </a>
    </div>

</body>
</html>
