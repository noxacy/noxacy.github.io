<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        :root {
            --bg-color: #0f1015;
            --card-bg: #1b1c22;
            --accent-color: #2a68ae;
            --text-main: #ffffff;
            --text-dim: #a1a1a1;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-main);
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 40px 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 { font-size: 2.5rem; margin-bottom: 40px; letter-spacing: -1px; }

        .arcade-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
            gap: 20px;
            width: 100%;
            max-width: 1200px;
        }

        .game-card {
            background-color: var(--card-bg);
            border-radius: 12px;
            overflow: hidden;
            text-decoration: none;
            color: white;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            position: relative;
            display: flex;
            flex-direction: column;
            aspect-ratio: 16 / 11;
        }

        .game-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.5), 0 0 15px var(--accent-color);
        }

        .thumbnail {
            width: 100%;
            height: 100%;
            background-color: #222;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.5s ease;
        }

        /* Fix to make sure your <img> inside thumbnail fits correctly */
        .thumbnail img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .game-card:hover .thumbnail { transform: scale(1.1); }

        .game-info {
            padding: 12px;
            background: rgba(27, 28, 34, 0.95);
            position: absolute;
            bottom: 0;
            width: 100%;
            box-sizing: border-box;
            z-index: 3;
        }

        .game-info h3 { margin: 0; font-size: 1.1rem; }
        .game-info p { margin: 4px 0 0; font-size: 0.85rem; color: var(--text-dim); }

        .badge {
            position: absolute;
            top: 10px;
            left: 10px;
            background: var(--accent-color);
            padding: 4px 10px;
            border-radius: 20px;
            font-size: 0.7rem;
            font-weight: bold;
            text-transform: uppercase;
            z-index: 2;
        }
    </style>
</head>
<body>
    <h1>Noxacy & Huzeyfe's Arcade</h1>
    <div class="arcade-container">
        <a href="td/td_play.html" class="game-card">

            <div class="thumbnail"><img src="td/thumbnail.png"></div>
            <div class="game-info">
                <h3>Tower Defense</h3>

            </div>
        </a>

                <p>Coming Soon</p>
            </div>
        </a>
    </div>
